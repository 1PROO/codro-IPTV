# ده ملف تحسين الأداء وتجاهل الأخطاء غير الضرورية
include: package:flutter_lints/flutter.yaml

analyzer:
  # تجاهل الملفات اللي بتعمل مشاكل في الـ CI
  exclude:
    - test/**
    - "**.g.dart"
    - "**.freezed.dart"

  errors:
    # طنش تحذيرات الـ withOpacity والـ WillPopScope عشان الـ Build يكمل
    deprecated_member_use: ignore
    # طنش أي مشاكل في التيست لو الملف موجود
    creation_with_non_type: ignore

linter:
  rules:
    # تقدر تضيف هنا أي قواعد زيادة تحبها
    avoid_print: false # عشان لو سايب print في الكود ميعطلش الـ Build